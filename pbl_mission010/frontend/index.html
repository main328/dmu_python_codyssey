<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>화성 기지 연구 기록</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .card { border: 1px solid #ddd; padding: 15px; margin-bottom: 10px; border-radius: 5px; }
        .date { color: #888; font-size: 0.9em; margin-top: 5px; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>화성 기지 소통 게시판</h1>
    
    <div style="background: #f9f9f9; padding: 20px; border-radius: 5px; margin-bottom: 30px;">
        <h3>새로운 기록 작성</h3>
        <div class="form-group">
            <label>제목</label>
            <input type="text" id="subject" placeholder="제목을 입력하세요">
        </div>
        <div class="form-group">
            <label>내용</label>
            <textarea id="content" rows="4" placeholder="내용을 입력하세요"></textarea>
        </div>
        <button onclick="postQuestion()">등록하기</button>
    </div>

    <h3>기록 목록</h3>
    <div id="list">Loading...</div>

    <script>
        const API_BASE_URL = '/api/question';

        async function getList() {
            const listDiv = document.getElementById('list');
            try {
                const response = await fetch(`${API_BASE_URL}/list`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                listDiv.innerHTML = '';
                
                if (data.length === 0) {
                    listDiv.innerHTML = '<p>등록된 기록이 없습니다.</p>';
                    return;
                }

                data.forEach(q => {
                    const date = new Date(q.create_date).toLocaleString();
                    const item = `
                        <div class="card">
                            <h4>${q.subject}</h4>
                            <p>${q.content}</p>
                            <div class="date">${date}</div>
                        </div>
                    `;
                    listDiv.innerHTML += item;
                });
            } catch (error) {
                console.error('Error:', error);
                listDiv.innerHTML = `<p class="error">데이터를 불러오는 데 실패했습니다.<br>${error.message}</p>`;
            }
        }

        async function postQuestion() {
            const subject = document.getElementById('subject').value;
            const content = document.getElementById('content').value;

            if(!subject || !content) {
                alert('제목과 내용을 모두 입력해주세요.');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/create`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ subject: subject, content: content })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || '저장 실패');
                }

                document.getElementById('subject').value = '';
                document.getElementById('content').value = '';
                getList(); 
                
            } catch (error) {
                alert(`등록 중 오류가 발생했습니다: ${error.message}`);
            }
        }

        getList();
    </script>
</body>
</html>
